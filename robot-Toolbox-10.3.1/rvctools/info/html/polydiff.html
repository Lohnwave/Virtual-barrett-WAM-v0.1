<h1>polydiff</h1><p><span class="helptopic">Differentiate a polynomial</span></p><p>
<strong>pd</strong> = <span style="color:red">polydiff</span>(<strong>p</strong>) is a vector of coefficients of a polynomial (1xN-1) which is the
derivative of the polynomial <strong>p</strong> (1xN).

</p>
<pre style="width: 90%%;" class="examples">
p&nbsp;=&nbsp;[3&nbsp;2&nbsp;-1];
polydiff(p)
ans&nbsp;=
</pre>
<pre style="width: 90%%;" class="examples">
6&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2
</pre>
